<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title> Crea una capa grafica con informacion de una llamada a bicimad</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #infoDiv {
      position: absolute;
      bottom: 15px;
      right: 0;
      max-height: 80%;
      max-width: 300px;
      background-color: black;
      padding: 8px;
      border-top-left-radius: 5px;
      color: white;
      opacity: 0.8;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <script src="https://js.arcgis.com/4.3/"></script>

  <script>
    require([
      "esri/views/MapView",
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/layers/support/Field",
      "esri/geometry/Point",
      "esri/Color",
      "esri/renderers/UniqueValueRenderer",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/widgets/Legend",
      "esri/request",
      "esri/config",
      "esri/geometry/support/webMercatorUtils",
      "dojo/_base/array",
      "dojo/_base/json",
      "dojo/dom",
      "dojo/on",
      "dojo/domReady!"
    ], function(MapView, Map, FeatureLayer, Field, Point,Color,UniqueValueRenderer,
      SimpleRenderer, SimpleMarkerSymbol, Legend, esriRequest,esriConfig,
      webMercatorUtils,arrayUtils, dojoJson, dom, on
    ) {
      esriConfig.request.proxyUrl = "http://laptop-kfa63k1v/resource-proxy/DotNet/proxy.ashx";
      var lyr, legend;

      /**************************************************
       Se definen los campos de la capa
       **************************************************/

      var fields = [
      {
        name: "ObjectID",
        alias: "ObjectID",
        type: "oid"
      }, {
        name: "name",
        alias: "nombre",
        type: "string"
      }, {
        name: "no_available",
        alias: "disponibilidad",
        type: "integer"
      }, {
        name: "total_bases",
        alias: "basestotales",
        type: "integer"
      }, {
        name: "dock_bikes",
        alias: "bicisancladas",
        type: "integer"
      }, {
        name: "free_bases",
        alias: "baseslibres",
        type: "integer"
      }, {
        name: "light",
        alias: "ocupacion",
        type: "integer"
      }, {
        name: "reservations_count",
        alias: "bicis_reservadas",
        type: "float"
      }];

      // se coloca el pop up template para la capa
      var pTemplate = {
        title: "Estacion: {name}" ,
        content: [{
          type: "fields",
          fieldInfos: [{
            fieldName: "name",
            label: "Nombre: ",
            visible: false
          }, {
            fieldName: "no_available",
            label: "Disponibilidad: ",
            visible: false
          }, {
            fieldName: "total_bases",
            label: "Bases de la estaci贸n: ",
            visible: true
          }, {
            fieldName: "dock_bikes",
            label: "Bicis ancladas:",
            visible: true
          }, {
            fieldName: "free_bases",
            label: "Bases libres: ",
            visible: true
          }, {
            fieldName: "reservations_count",
            label: "Bicis reservadas: ",
            visible: true
          }]
        }],

      };

      /**************************************************
       creamos mapa y vista
       **************************************************/

      var map = new Map({
        basemap: "streets"
      });

      // se crea la vista
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-3.68, 40.43],
        zoom: 13,
        // lugar para la leyenda
        ui: {
          padding: {
            bottom: 15,
            right: 0
          }
        }
      });

      /**************************************************
       se define el render para el campo light
       **************************************************/

       var rendererbici = new UniqueValueRenderer({
         field:"light",
         uniqueValueInfos: [
              {
               value: 0,
               symbol: new SimpleMarkerSymbol({
                      style: "circle",
                      color: "green",
                      size: 10,
                      label:"hola"

                    }),
              }, {
               value: 1,
               symbol: new SimpleMarkerSymbol({
                      style: "circle",
                      color: "yellow",
                      size: 10
                    }),
              }, {
                value: 2,
                symbol: new SimpleMarkerSymbol({
                      style: "circle",
                      color: "red",
                      size: 10
                    }),
              }
         ]
       });

      view.then(function() {
        //con get data realizamos la petici贸n al servidor bicimad
        getData()
          .then(createGraphics) //una vez realizada la peticion se crean los graficos a partir de los datos de bicimad
          .then(createLayer) // se crea una capa de graficos
          .then(createLegend) // se crea la leyenda
          .otherwise(errback);
// respdata borrar
      });

      // Request the earthquake data
      function getData() {

        //se realiza una peticion al servidor de bicimad

        var url = "https://rbdata.emtmadrid.es:8443/BiciMad/get_stations/WEB.SERV.antoniojesusespin@gmail.com/081DB9D0-22BD-4765-866D-4C08E4EA8050/";

        return esriRequest(url, {
        responseType: "json"
        });
  }

      /**************************************************
       * Crear un Json con la informaci贸n  que devuelve el geojson
       **************************************************/
      function createGraphics(response) {


          //transformar el arrayjson en objetojson
          var stationjson=JSON.parse(response.data.data);
          var response=stationjson;

        // crear un array de graficos para cada stationjson.
        return arrayUtils.map(stationjson.stations, function(station, i) {

          var long = parseFloat(station.longitude);
          var lat = parseFloat(station.latitude);

          var p = new Point({
            longitude: long,
            latitude: lat
          })

          return {
            geometry: p ,
            // se ontienen solo los atributos  que queremos
            attributes: {
              ObjectID: i,
              name: station.name,
              no_avaliable: station.no_available,
              total_bases: station.total_bases,
              dock_bikes: station.dock_bikes,
              free_bases: station.free_bases,
              reservations_count: station.reservations_count,
              light:station.light
            }
          };
        });
      }

      /**************************************************
       * Se crea un array de graficos
       **************************************************/

      function createLayer(graphics) {

        lyr = new FeatureLayer({
          source: graphics,
          fields: fields,
          objectIdField: "ObjectID",
          renderer: rendererbici,
          spatialReference: {
            wkid: 4326
          },
          geometryType: "point",
          popupTemplate: pTemplate
        });

        map.add(lyr);
        return lyr;
      }

      /******************************************************************
       * se crea la leyenda
       ******************************************************************/

      function createLegend(layer) {
        //si la leyenda existe se actualiza
        if (legend) {
          legend.layerInfos = [{
            layer: layer,
            title: "Estaciones"
          }];
        } else {
          legend = new Legend({
            view: view,
            layerInfos: [
            {
              layer: layer,
              title: "Grado de ocupaci贸n"
            }]
          }, "infoDiv");
        }
      }

      // ejecuta si la leyenda
    function errback(error) {
        console.error("Creating legend failed. ", error);
      }

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="infoDiv">
    <h2>Estaciones</h2>

  </div>
</body>
</html>
